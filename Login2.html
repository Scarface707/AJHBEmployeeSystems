<script>

function login(){ 
    const user = document.getElementById('username').value.trim();

const chatbotBtn=document.getElementById('chatbotBtn');const chatModal=document.getElementById('chatModal');chatbotBtn.addEventListener('click',()=>{chatModal.classList.add('show');});function closeChat(){chatModal.classList.remove('show');}
let canvas, ctx, neurons = [], connections = [];
function initNeurons() { canvas = document.getElementById('neuronCanvas'); ctx = canvas.getContext('2d'); function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } resizeCanvas(); window.addEventListener('resize', resizeCanvas); for (let i = 0; i < 80; i++) { neurons.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.8, vy: (Math.random() - 0.5) * 0.8, radius: Math.random() * 3 + 1, opacity: Math.random() * 0.8 + 0.2 }); } animate(); }
function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); neurons.forEach(neuron => { neuron.x += neuron.vx; neuron.y += neuron.vy; if (neuron.x < 0 || neuron.x > canvas.width) neuron.vx *= -1; if (neuron.y < 0 || neuron.y > canvas.height) neuron.vy *= -1; }); ctx.strokeStyle = 'rgba(0, 255, 163, 0.1)'; ctx.lineWidth = 1; for (let i = 0; i < neurons.length; i++) { for (let j = i + 1; j < neurons.length; j++) { let dx = neurons[i].x - neurons[j].x; let dy = neurons[i].y - neurons[j].y; let distance = Math.sqrt(dx * dx + dy * dy); if (distance < 150) { ctx.beginPath(); ctx.moveTo(neurons[i].x, neurons[i].y); ctx.lineTo(neurons[j].x, neurons[j].y); ctx.globalAlpha = (150 - distance) / 150 * 0.5; ctx.stroke(); } } } neurons.forEach(neuron => { ctx.beginPath(); ctx.arc(neuron.x, neuron.y, neuron.radius, 0, Math.PI * 2); ctx.fillStyle = `rgba(0, 255, 163, ${neuron.opacity})`; ctx.globalAlpha = neuron.opacity; ctx.fill(); ctx.beginPath(); ctx.arc(neuron.x, neuron.y, neuron.radius * 2, 0, Math.PI * 2); ctx.fillStyle = `rgba(0, 255, 163, ${neuron.opacity * 0.1})`; ctx.globalAlpha = neuron.opacity * 0.1; ctx.fill(); }); ctx.globalAlpha = 1; requestAnimationFrame(animate); }
window.addEventListener('load', initNeurons);
function showNotification(type, title, message) { const existing = document.querySelector('.notification'); if (existing) existing.remove(); const notification = document.createElement('div'); notification.className = `notification ${type}`; const colors = { success: { bg: 'rgba(0, 255, 163, 0.9)', border: '#00ffa3', icon: '‚úÖ' }, error: { bg: 'rgba(255, 50, 50, 0.9)', border: '#ff3232', icon: '‚ùå' }, warning: { bg: 'rgba(255, 165, 0, 0.9)', border: '#ffa500', icon: '‚ö†Ô∏è' } }; notification.innerHTML = `<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: ${colors[type].bg}; color: #0a0f1a; padding: 20px 30px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); border: 2px solid ${colors[type].border}; z-index: 10000; font-family: 'Poppins', sans-serif; font-weight: 600; text-align: center; min-width: 300px; animation: slideIn 0.3s ease-out;"><div style="font-size: 2em; margin-bottom: 10px;">${colors[type].icon}</div><div style="font-size: 1.2em; margin-bottom: 5px;">${title}</div><div style="font-size: 0.9em; opacity: 0.8;">${message}</div></div><style>@keyframes slideIn { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }</style>`; document.body.appendChild(notification); setTimeout(() => { if (notification) { notification.style.opacity = '0'; notification.style.transform = 'translate(-50%, -40%)'; setTimeout(() => notification.remove(), 300); } }, 3000); }
</script>
