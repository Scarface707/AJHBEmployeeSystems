// Sistema de neuronas animadas
let canvas, ctx, neurons = [], connections = [];

function initNeurons() {
    canvas = document.getElementById('neuronCanvas');
    ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Crear neuronas
    for (let i = 0; i < 80; i++) {
        neurons.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.8,
            vy: (Math.random() - 0.5) * 0.8,
            radius: Math.random() * 3 + 1,
            opacity: Math.random() * 0.8 + 0.2
        });
    }
    
    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Actualizar posiciones
    neurons.forEach(neuron => {
        neuron.x += neuron.vx;
        neuron.y += neuron.vy;
        
        if (neuron.x < 0 || neuron.x > canvas.width) neuron.vx *= -1;
        if (neuron.y < 0 || neuron.y > canvas.height) neuron.vy *= -1;
    });
    
    // Dibujar conexiones
    ctx.strokeStyle = 'rgba(0, 255, 163, 0.1)';
    ctx.lineWidth = 1;
    for (let i = 0; i < neurons.length; i++) {
        for (let j = i + 1; j < neurons.length; j++) {
            let dx = neurons[i].x - neurons[j].x;
            let dy = neurons[i].y - neurons[j].y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 150) {
                ctx.beginPath();
                ctx.moveTo(neurons[i].x, neurons[i].y);
                ctx.lineTo(neurons[j].x, neurons[j].y);
                ctx.globalAlpha = (150 - distance) / 150 * 0.5;
                ctx.stroke();
            }
        }
    }
    
    // Dibujar neuronas
    neurons.forEach(neuron => {
        ctx.beginPath();
        ctx.arc(neuron.x, neuron.y, neuron.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 163, ${neuron.opacity})`;
        ctx.globalAlpha = neuron.opacity;
        ctx.fill();
        
        // Efecto de brillo
        ctx.beginPath();
        ctx.arc(neuron.x, neuron.y, neuron.radius * 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 163, ${neuron.opacity * 0.1})`;
        ctx.globalAlpha = neuron.opacity * 0.1;
        ctx.fill();
    });
    
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

// Cifrado extremo: AES256 + Base64 + XOR + HMAC
const AES_KEY="ajhb_module_secretkey1234567890"; 
const XOR_KEY=42;
const HMAC_KEY="ajhb_module_hmac_key";

function encryptMessage(msg){
    // 1. AES
    let encrypted=CryptoJS.AES.encrypt(msg,AES_KEY).toString();
    // 2. Base64
    encrypted=btoa(encrypted);
    // 3. XOR
    let xorStr="";
    for(let i=0;i<encrypted.length;i++){xorStr+=String.fromCharCode(encrypted.charCodeAt(i)^XOR_KEY);}
    // 4. HMAC
    const hmac=CryptoJS.HmacSHA256(xorStr,HMAC_KEY).toString();
    return xorStr+"|"+hmac;
}
